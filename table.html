<!DOCTYPE html>
<html>
  <head>
    <title>Tables</title>
    <meta charset="utf-8" />
    <style>
      #outer {
        border: 1px solid #000;
      }
      #first-inner,
      td,
      th {
        border: 1px solid #ddd;
      }

      caption {
        font-weight: bold;
        text-align: left;
      }
    </style>
  </head>

  <body>
    <div id="outer">
      <table id="first-inner">
        <caption>
          1. Attendance
        </caption>
        <tr>
          <th></th>
          <th>School</th>
          <th>Sports</th>
          <th>Other Organized Activities</th>
        </tr>

        <tr>
          <td>No of times school opened and Activities held</td>
          <td>124</td>
          <td>Basket Ball</td>
          <td>Talk Show</td>
        </tr>
      </table>
    </div>
  </body>
</html>
