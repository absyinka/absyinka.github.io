<!DOCTYPE html>

<html>

<head>
	<title>JavaScript Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

	<nav class="navigation">
		<a href="index.html">Home</a>
		<a href="table.html">About</a>
		<a href="#">Resources</a>
	</nav>

	<div class="wrapper">

		<h1 class="h1">Calculator</h1>

		<form class="form">

			<label>First Number</label>
			<input type="text" id="num1" class="form-control">

			<label>Second Number</label>
			<input type="text" id="num2" class="form-control">

			<label>Result</label>
			<input type="text" id="result" readonly class="form-control">

			<button type="button" id="addClick" data-op="+" class="btn-wine">Add</button>
			<button type="button" id="subClick" data-op="-" class="btn-wine">Subtract</button>
			<button type="button" id="divClick" data-op="/" class="btn-wine">Division</button>
			<button type="button" id="mulClick" data-op="*" class="btn-wine">Multiply</button>
			<button type="button" id="modClick" data-op="%" class="btn-wine">Modulus</button>
			
		</form>
	
	</div>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/japp.js"></script>
	<!-- <script src="js/app.js"></script> -->
</body>

</html>
